<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <section class="main__left">
        <img src="images/logo.svg" alt="logo" class="left__logo" />
        <section class="main__left__center">
          <h1>
            <span> We're</span> <br />
            coming <br />
            soon
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <section class="email__box">
            <form class="left__email">
              <input type="text" value="Email Address" />
              <div class="background__arrow">
                <img src="images/icon-arrow.svg" alt="" />
              </div>
            </form>
          </section>
        </section>
      </section>
      <section class="main__right">
        <img src="images/hero-desktop.jpg" alt="image" />
      </section>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/anetaanette">Aneta Grochowska</a>.
      </p>
    </footer>
  </body>
</html>
